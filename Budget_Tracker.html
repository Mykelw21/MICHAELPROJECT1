    <header>
        <h1>Budget Tracker</h1>
        <p>Manage your weekly budget efficiently and visualize your expenses.</p>
    </header>

    <main>
        <section id="budget-input">
            <h2>Enter Your Weekly Budget</h2>
            <form id="budget-form">
                <label for="weekly-budget">Weekly Budget:</label>
                <input type="number" id="weekly-budget" name="weekly-budget" required>
                
                <label for="food">Food:</label>
                <input type="number" id="food" name="food" required>
                
                <label for="transport">Transport:</label>
                <input type="number" id="transport" name="transport" required>
                
                <label for="entertainment">Entertainment:</label>
                <input type="number" id="entertainment" name="entertainment" required>
                
                <label for="bills">Bills:</label>
                <input type="number" id="bills" name="bills" required>
                
                <!-- The button must be here, below the last input -->
                <button type="submit">Submit</button>
            </form>
        </section>
        

        <section id="budget-chart">
            <h2>Budget Distribution</h2>
            <canvas id="myChart"></canvas> <!-- Removed width and height attributes -->
        </section>
        
    </main>

    <footer>
        <a href="#"><img src="icon-x.png" alt="X icon"></a>
